<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <style>

  </style>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="bg-pattern">

    <div class="person">
    <img class="person-pic" src="images/image-victor.jpg" alt="Victor Image">
      <div>
        <p class="person-name">Victor Crest  <span> 26</span></p>
        <p class="person-location">London</p>
      </div>
    </div>

    <div class="details-box">
      <div class="details">
        <p class="numbers">80K</p>
        <p class="followers">Followers</p>
      </div>
      <div class="details">
        <p class="numbers">803K</p>
        <p class="followers">Likes</p>
      </div>
      <div class="details">
        <p class="numbers">1.4K</p>
        <p class="followers">Photos</p>
      </div>
    </div>



  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shrey Agarwal</a>.
  </div>
</body>
</html>
